<div class="mx-4 my-4">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    TO-DO
                </div>
                <div class="card-body">
                    <div class="card">
                        <ul class="list-group list-group-flush" *ngFor="let task of dataTODO">
                            <li
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                {{task.task}}
                                <div>
                                    <button class="btn btn-secondary text-success mx-1"
                                        (click)="passToInProccess(task.id)">Check</button>
                                    <button class="btn btn-secondary text-info mx-1"
                                        (click)="deleteTask(task.id)">Delete</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button class="btn btn-primary mx-1" data-toggle="modal" data-target="#addTask">Add</button>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    In Process
                </div>
                <div class="card-body">
                    <div class="card">
                        <ul class="list-group list-group-flush" *ngFor="let task of dataProccess">
                            <li
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                {{task.task}}
                                <div>
                                    <button class="btn btn-secondary text-success mx-1" (click)="passToFinalized(task.id)">Check</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Finalized
                </div>
                <div class="card-body">
                    <div class="card">
                        <ul class="list-group list-group-flush" *ngFor="let task of datafinalized">
                            <li
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="text-decoration: line-through;">
                                {{task.task}}
                                <div>
                                    <button class="btn btn-secondary text-danger mx-1"
                                        (click)="finalizedTask(task.id)">Finalized</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-dialog modal-dialog-centered" id="addTask">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" #task class="form-control" id="task" aria-describedby="task">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addTask(task)">Add</button>
            </div>
        </div>
    </div>
</div>
